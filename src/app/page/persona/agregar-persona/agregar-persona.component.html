<form class="formulario" [formGroup]="formulario">
  <h2 class="my-3">Alta Persona</h2>
  <hr class="hr" />
  <div class="col-12 d-flex gap-2">
    <div class="mb-3 col-lg-6">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 col-lg-6">
      <label for="exampleInputPassword1" class="form-label">Apellido</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
  </div>
  <div class="col-12 d-flex gap-2">
    <div class="mb-3 col-lg-6">
      <label for="exampleInputEmail1" class="form-label">Edad</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3 col-lg-6">
      <label for="exampleInputPassword1" class="form-label">Precio</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
  </div>
  <div class="col-12 d-flex gap-2">
    <div class="col-lg-6">
      <label for="inputPais" class="form-label">Pais</label>
      <select id="inputPais" class="form-select">
        <option></option>
      </select>
    </div>
    <div class="col-lg-6">
      <label for="inputPais" class="form-label">Ciudad</label>
      <select id="inputPais" class="form-select">
        <option></option>
      </select>
    </div>
  </div>
  <div class="my-3 col-lg-6">
    <label for="exampleInputPassword1" class="form-label">Fecha</label>
    <input type="date" class="form-control" id="exampleInputPassword1" />
  </div>

  <button type="submit" class="btn btn-success">Agregar</button>
</form>
