<div class="container my-3 row col-lg-12 col-sm-6">
  <table class="table table-striped col">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Pais</th>
        <th scope="col">Ciudad</th>

        <th scope="col">Edad</th>
        <th scope="col">Fecha de ingreso</th>

        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listado">
        <td>{{ p.nombre }}</td>
        <td>{{ p.apellido }}</td>
        <td>{{ p?.pais?.nombre }}</td>
        <td>{{ p?.ciudad }}</td>
        <td>{{ p.edad }}</td>
        <td>{{ p.fecha }}</td>

        <td>
          <button
            class="btn btn-success"
            [routerLink]="['/alta-persona', p.id]"
          >
            Editar
          </button>
        </td>
        <!-- <td>
                <app-baja [persona]="p" (click)="actualizarListado()"></app-baja>
            </td> -->
        <td>
          <app-eliminar-persona
            [persona]="p"
            (click)="actualizarListado()"
          ></app-eliminar-persona>
        </td>
      </tr>
    </tbody>
  </table>
</div>
